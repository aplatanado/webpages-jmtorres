{{- $id := .Get "id" | default (.Get 0) -}}
{{- $lang := .Get "lang" | default (.Get 1) -}}
<figure>
  <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe src="https://embed.ted.com/talks/lang/{{ $lang }}/{{ $id }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowFullScreen=></iframe>
  </div>
  {{- if (.Get "caption") -}}
    <figcaption>
      {{- if (.Get "caption") -}}<p>
        {{- .Get "caption" | markdownify -}}{{ end }}</p>
    </figcaption>
  {{- end }}
</figure>
