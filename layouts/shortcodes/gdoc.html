{{- $type := .Get "type" | default (.Get 0) -}}
{{- $id := .Get "id" | default (.Get 1) -}}
{{- $start := .Get "start" | default "false" -}}
{{- $loop := .Get "loop" | default "false" -}}
{{- $delay := .Get "delay" | default "3000" -}}
<figure>
  <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe src="https://docs.google.com/{{ $type }}/d/e/{{ $id }}/embed?start={{ $start }}&loop={{ $loop }}&delayms={{ $delay }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowFullScreen=></iframe>
  </div>
  {{- if (.Get "caption") -}}
    <figcaption>
      {{- if (.Get "caption") -}}<p>
        {{- .Get "caption" | markdownify -}}{{ end }}</p>
    </figcaption>
  {{- end }}
</figure>
